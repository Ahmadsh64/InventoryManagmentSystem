<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>שחזור סיסמה</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h2>שחזור סיסמה</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="post">
            <label for="email">הכנס אימייל:</label><br/>
            <input type="email" id="email" name="email" required><br/>

            <button type="submit">שלח קישור איפוס (מדומה)</button>
        </form>

        <p><a href="{{ url_for('login') }}">חזור להתחברות</a></p>
    </div>
</body>
</html>
