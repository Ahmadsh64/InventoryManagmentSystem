<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>התחברות - FOX חנות בגדים</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- לוגו -->
            <div class="logo">
                <img src="{{ url_for('static', filename='images/LOGO-FOX.png') }}" alt="FOX Logo" />
            </div>

            <h2>התחברות לחשבון</h2>

            <!-- הודעות פלאש -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <!-- טופס התחברות -->
            <form method="post" novalidate>
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required autofocus />

                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required />

                <button type="submit" class="btn-login">התחבר</button>
            </form>

            <!-- קישורים נוספים -->
            <div class="links">
                <a href="{{ url_for('register') }}">הרשמה חדשה</a> |
                <a href="{{ url_for('reset_password') }}">שחזור סיסמה</a>
            </div>
        </div>
    </div>
</body>
</html>
