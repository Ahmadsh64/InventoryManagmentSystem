<!DOCTYPE html>
<html>
<head>
    <title>רשימת פריטים</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>רשימת פריטים</h2>
{% for item in items %}
  <div>
    <h3>{{ item.item_name }}</h3>
    <img src="/static/{{ item.image_path }}" width="150">
    <p>מחיר: {{ item.price }} ₪</p>
    <p>צבע: {{ item.color }}, מידה: {{ item.size }}</p>

    <form action="/add_to_cart/{{ item.sku }}" method="post">
        <input type="number" name="quantity" min="1" max="{{ item.quantity }}" value="1">
        <input type="submit" value="הוסף לעגלה">
    </form>
  </div>
{% endfor %}
<a href="/cart">לעגלה שלי</a>


    </div>
</div>
</body>
</html>
