<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>הרשמה חדשה</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h2>הרשמה חדשה</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="post">
            <label for="name">שם מלא:</label><br/>
            <input type="text" id="name" name="name" required><br/>

            <label for="phone">טלפון:</label><br/>
            <input type="text" id="phone" name="phone" required><br/>

            <label for="email">אימייל:</label><br/>
            <input type="email" id="email" name="email" required><br/>

            <label for="password">סיסמה:</label><br/>
            <input type="password" id="password" name="password" required><br/>

            <label for="confirm_password">אישור סיסמה:</label><br/>
            <input type="password" id="confirm_password" name="confirm_password" required><br/>

            <button type="submit">הרשם</button>
        </form>

        <p><a href="{{ url_for('login') }}">חזור להתחברות</a></p>
    </div>
</body>
</html>
